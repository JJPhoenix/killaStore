<div x-data="{ cartOpen: false , isOpen: false }" style="background-color: #FFF2F2">
  <header>
    <app-shopping-carts *ngIf="showCart" (closeModal)="showCartModal()"
                        [products]="productsSelected"
                        [totalPrice]="price"
                        [continuarPagandoCart]="continuarPagandoCart"
                        [pagarCart]="pagarCart"
                        [precioCart]="precioCart"
                        [tituloCart]="tituloCart">
    </app-shopping-carts>
    <div class="container mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <div class="hidden w-full text-white md:flex md:items-center">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" style="color: #F47C7C"
                  d="M16.2721 10.2721C16.2721 12.4813 14.4813 14.2721 12.2721 14.2721C10.063 14.2721 8.27214 12.4813 8.27214 10.2721C8.27214 8.06298 10.063 6.27212 12.2721 6.27212C14.4813 6.27212 16.2721 8.06298 16.2721 10.2721ZM14.2721 10.2721C14.2721 11.3767 13.3767 12.2721 12.2721 12.2721C11.1676 12.2721 10.2721 11.3767 10.2721 10.2721C10.2721 9.16755 11.1676 8.27212 12.2721 8.27212C13.3767 8.27212 14.2721 9.16755 14.2721 10.2721Z"
                  fill="currentColor"/>
            <path fill-rule="evenodd" clip-rule="evenodd" style="color: #F47C7C"
                  d="M5.79417 16.5183C2.19424 13.0909 2.05438 7.39409 5.48178 3.79417C8.90918 0.194243 14.6059 0.054383 18.2059 3.48178C21.8058 6.90918 21.9457 12.6059 18.5183 16.2059L12.3124 22.7241L5.79417 16.5183ZM17.0698 14.8268L12.243 19.8965L7.17324 15.0698C4.3733 12.404 4.26452 7.97318 6.93028 5.17324C9.59603 2.3733 14.0268 2.26452 16.8268 4.93028C19.6267 7.59603 19.7355 12.0268 17.0698 14.8268Z"
                  fill="currentColor"/>
          </svg>
          <span class="mx-1 text-sm" style="color: #F47C7C">PE</span>
        </div>
        <div class="w-full flex flex-row justify-center" style="color: #F47C7C">
          <img src="assets/img/WARMIPACHA.png" alt="Logo" class="object-contain w-32 h-32">
        </div>
        <div class="flex items-center justify-end w-full" >

          <div class="flex items-center justify-center w-full mb-12">
            <label for="toogleA" class="flex items-center cursor-pointer">
              <div class="mr-3 text-gray-700 font-medium">
                Espa√±ol
              </div>
              <div class="relative" (click)="changeLanguage()">
                <input id="toogleA" type="checkbox" class="sr-only" [(ngModel)]="language"/>
                <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                <div class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
              </div>
              <div class="ml-3 text-gray-700 font-medium">
                Quechua
              </div>
            </label>
          </div>

          <button class="text-white focus:outline-none mx-4 sm:mx-0" (click)="showCartModal()" style="color: #F47C7C">
            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </button>

          <div class="flex sm:hidden">
            <button type="button" class="hover:text-gray-500 focus:outline-none focus:text-gray-500" style="color: #F47C7C"
                    aria-label="toggle menu">
              <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                <path fill-rule="evenodd"
                      d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <nav :class="isOpen ? '' : 'hidden'" class="sm:flex sm:justify-center sm:items-center mt-4">
        <div class="flex flex-col sm:flex-row" style="color: #F47C7C">
          <a class="mt-3 hover:underline sm:mx-3 sm:mt-0">{{btnHome}}</a>
          <a class="mt-3  hover:underline sm:mx-3 sm:mt-0">{{btnTienda}}</a>
          <a class="mt-3  hover:underline sm:mx-3 sm:mt-0">{{btnContacto}}</a>
        </div>
      </nav>
      <div class="relative mt-6 max-w-lg mx-auto">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <svg class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" style="color: #F47C7C">
                    <path
                      d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        <input
          class="w-full border rounded-md pl-10 pr-4 py-2 focus:border-blue-500 focus:outline-none focus:shadow-outline"
          type="text" placeholder="Buscar Producto">
      </div>
    </div>
  </header>

  <main class="my-8">
    <div class="pb-16" style="font-family: 'Lato', sans-serif">
      <section class="max-w-8xl mx-auto container pt-5">
        <div>
          <div role="contentinfo" class="flex items-center flex-col px-4">
            <p tabindex="0" class="focus:outline-none uppercase text-sm text-center leading-4" style="color: #F47C7C">{{acerca}}</p>
            <h1 tabindex="0" class="focus:outline-none text-4xl lg:text-4xl font-extrabold text-center leading-10 text-gray-800 lg:w-5/12 md:w-9/12 pt-4" style="color: #F47C7C">Warmi Pacha</h1>
          </div>
          <div tabindex="0" aria-label="group of cards" class="focus:outline-none mt-20 flex flex-wrap justify-center gap-10 px-4">
            <div tabindex="0" aria-label="card 1" class="focus:outline-none flex sm:w-full md:w-5/12 pb-20">
              <div class="w-20 h-20 relative mr-5">
                <div class="absolute top-0 right-0 rounded w-16 h-16 mt-2 mr-1" style="background-color: #f1d6d6"></div>
                <div class="absolute text-white bottom-0 left-0 bg-indigo-700 rounded w-16 h-16 flex items-center justify-center mt-2 mr-3" style="background-color: #F47C7C">
                  <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/icon_and_text-SVG1.svg" alt="drawer">
                </div>
              </div>
              <div class="w-10/12">
                <h2 tabindex="0" class="focus:outline-none text-lg font-bold leading-tight text-gray-800">{{misionTitulo}}</h2>
                <p tabindex="0" class="focus:outline-none text-base text-gray-600 leading-normal pt-2">
                  {{mision}}
                </p>
              </div>
            </div>
            <div tabindex="0" aria-label="card 2" class="focus:outline-none flex sm:w-full md:w-5/12 pb-20">
              <div class="w-20 h-20 relative mr-5">
                <div class="absolute top-0 right-0 bg-indigo-100 rounded w-16 h-16 mt-2 mr-1" style="background-color: #f1d6d6"></div>
                <div class="absolute text-white bottom-0 left-0 rounded w-16 h-16 flex items-center justify-center mt-2 mr-3" style="background-color: #F47C7C">
                  <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/icon_and_text-SVG2.svg" alt="check">
                </div>
              </div>
              <div class="w-10/12">
                <h2 tabindex="0" class="focus:outline-none text-lg font-semibold leading-tight text-gray-800">{{visionTitulo}}</h2>
                <p tabindex="0" class="focus:outline-none text-base text-gray-600 leading-normal pt-2">
                  {{vision}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="container mx-auto px-6">
      <app-banner-page
        [contenido]="conteidoBanner"
        [btnComprar]="btnBanner"
      ></app-banner-page>
      <div class="mt-16">
        <h3 class="text-2xl font-medium" style="color: #F47C7C">{{labelProducts}}</h3>
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
          <app-card-product *ngFor="let product of products"
                            [nameProduct]="product.name"
                            [priceProduct]="product.price"
                            [imgPath]="product.imgPath"
                            (click)="addProductCart(product)"
          ></app-card-product>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-200">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-gray-500 hover:text-gray-400">WarmiPacha Store</a>
      <p class="py-2 text-gray-500 sm:py-0">Todo los derechos reservados</p>
    </div>
  </footer>
</div>
