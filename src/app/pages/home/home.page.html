<div class="container mx-auto px-6">
  <app-banner-page></app-banner-page>
  <div class="mt-16">
    <h3 class="text-gray-600 text-2xl font-medium">Productos</h3>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
      <app-card-product *ngFor="let product of products"

  </div>
</div>
