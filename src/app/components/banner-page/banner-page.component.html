<div class="h-64 rounded-md overflow-hidden bg-cover bg-center">
  <div class="bg-gray-900 bg-opacity-50 flex items-center h-full">
    <!-- style="background-image: url('assets/img/telar_andino.jpeg');"> -->
    <video autoplay [muted]="true" loop class="w-full">
      <source
        src="assets/video/warmipacha.mp4"
        type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="absolute px-10 max-w-xl">
      <h2 class="text-2xl text-white font-semibold">Ropa a tu medida</h2>
      <p class="mt-2 text-white">
        {{contenido}}
      </p>
      <button
        class="flex items-center mt-4 px-3 py-2 text-white text-sm uppercase font-medium rounded hover: focus:outline-none focus:"
        style="background-color: #F47C7C">
        <span>{{btnComprar}}</span>
        <svg class="h-5 w-5 mx-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          viewBox="0 0 24 24" stroke="currentColor">
          <path d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
