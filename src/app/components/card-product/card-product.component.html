<div class="w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden">
  <div class="flex items-end justify-end h-56 w-full bg-cover"
       [style.background-image]="'url(assets/img/ropa/' + imgPath + ')'">
    <button class="p-2 rounded-full text-white mx-5 -mb-4 hover: focus:outline-none" style="background-color: #F47C7C">
      <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
        </path>
      </svg>
    </button>
  </div>
  <div class="px-5 py-3">
    <h3 class="uppercase" style="color: #F47C7C">{{nameProduct}}</h3>
    <span class="mt-2" style="color: #F47C7C">{{priceProduct}}</span>
  </div>
</div>
